<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>paginapersonal</title>
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">

                    </div>
                    <div class="gcard">

                            <li>BTS • Red Velvet • LE SSERAFIM</li>
                        </ul>
                    </div>
                    <div class="gcard">
                        <h3>VOCALOID</h3>
                        <img src="/recursos/kikuo.jpg" alt="">
                        <p>ARTISTAS FAV</p>

                            <li>Miku • Rin/Len</li>
                        </ul>

            <a href="/gustos/gustos.html" class="musica-btn-volver">VOLVER</a>
